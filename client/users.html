<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lista de Usuarios</title>
  <link rel="stylesheet" href="./css/styles.css" />
</head>
<body>
  <div class="dashboard">
    <aside id="sidebar" class="sidebar">
        <div class="sidebar-header">
          <h2>Mindgle</h2>
          <button id="closeSidebar" class="close-btn">&times;</button>
        </div>
        <nav>
          <ul>
            <li id="linkTransactions" onclick="window.location.href='index.html'">Transacciones</li>
            <li class="active" id="linkUsers">Usuarios</li>
            <li id="linkPayments">Métodos de Pago</li>
          </ul>
        </nav>
      </aside>
      
      <!-- Botón abrir sidebar en mobile -->
      <button id="openSidebar" class="open-btn">&#9776;</button>

    <main class="main-content">
      <header>
        <h1>Usuarios</h1>
      </header>

      <section class="content-area">
        <div class="search-container" style="margin-bottom: 20px;">
             <input type="text" id="searchTelegramId" placeholder="Buscar por Telegram ID" style="padding: 10px; width: 300px; border: 1px solid #ddd; border-radius: 4px;">
             <button id="searchBtn" style="padding: 10px 20px; background-color: #2c3e50; color: white; border: none; border-radius: 4px; cursor: pointer;">Buscar</button>
             <button id="resetBtn" style="padding: 10px 20px; background-color: #95a5a6; color: white; border: none; border-radius: 4px; cursor: pointer;">Limpiar</button>
        </div>

        <div class="table-container">
          <table id="usersTable">
            <thead>
              <tr>
                <th>Telegram ID</th>
                <th>Nombre</th>
                <th>Fecha Registro</th>
                <th>Acción</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>

        <div class="pagination">
          <button id="prevPage">Anterior</button>
          <span id="pageInfo">Página 1</span>
          <button id="nextPage">Siguiente</button>
        </div>
      </section>
    </main>
  </div>

  <script src="./js/users.js"></script>
</body>
</html>
